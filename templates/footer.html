
  <footer class="h-card footer-col footer-col-3">
    <p class="p-note">{{ .Config.author }} - {{ .Config.author_desc }}</p>
    <a class="p-name u-url" href="{{ .Config.author_url }} " style="display: none"><img
               class="u-photo"
               src="{{ .Config.author_image_url }}"
               alt="" />{{ .Config.author }}</a>
    <a href="{{ .Config.host }}" class="u-url u-uid"></a>
    <a rel="me" class="u-email" href="mailto:{{ .Config.email }}"></a>
    <a href="/admin">Admin</a>
  </footer>
