<!DOCTYPE html>
<html>
<head>
  <title>Stream</title>
  {{template "header.html"}}
</head>
<body>
	<div><a href="?offset={{.Offset}}">Next</a></div>
  {{range .Entries}}
		<div class=entry>
      <h2><a href="/entry/{{.ID}}">{{ .Title }}</a></h2>
			<div>
				{{ .Content }}
        <span class=created>{{ .Created | humanTime }}</span>
			</div>
		</div>
  {{end}}
</body>
</html>
